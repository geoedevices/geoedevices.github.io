<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <title>Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-0 col-md-3 col-lg-4"></div>
            <div class="col-0 col-md-3 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4">
                <div id="game-container">
                    <div class="flexbox-common">
                        <img src="img/sheldon.png" alt="Sheldon" id="sheldon-picture">
                        <div id="players-result">
                            <div class="flexbox-common">
                                <div>
                                    <div class="players-name">Sheldon</div>
                                    <div class="icons-container">
                                        <img src="" alt="" id="sheldons-display" class="icons">
                                    </div>
                                </div>
                                <div>
                                    <div class="players-name">Játékos</div>
                                    <div class="icons-container">
                                        <img src="" alt="" id="players-display" class="icons">
                                    </div>
                                </div>
                            </div>
                            <p id="result-display">Válasszon!</p>
                        </div>
                    </div>
                    <hr id="ruler">
                    <div id="options-container" class="flexbox-common">
                        <button type="button" class="btn btn-sm option-button" onclick="startGame(2)">Kő</button>
                        <button type="button" class="btn btn-sm option-button" onclick="startGame(1)">Papír</button>
                        <button type="button" class="btn btn-sm option-button" onclick="startGame(0)">Olló</button>
                        <button type="button" class="btn btn-sm option-button" onclick="startGame(3)">Gyík</button>
                        <button type="button" class="btn btn-sm option-button" onclick="startGame(4)">Spock</button>
                    </div>
                    <div id="new-game-container">
                        <button type="button" id="new-game-button" class="btn btn-sm" disabled onclick="resetGame()">Új
                            játék</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
